<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技团队 - 团队成员</title>
    <link rel="stylesheet" href="team_style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <!-- 顶端导航栏 -->
    <nav class="total">
        <ul class="m1">
            <li>
				<a href="index.html">首页</a>
			</li>
            <li>
				<a href="info.html">信息</a>
			</li>
            <li>
				<a href="team.html">团队</a>
			</li>
        </ul>
    </nav>

    <!-- 团队页面标题 -->
    <div class="team-title">
        <h1>我们的梦幻团队</h1>
    </div>

    <!-- 团队成员展示区域 -->
    <div class="team-members">
        <!-- 成员 1 -->
        <div class="team-member">
            <div class="member-card">
                <div class="member-front">
                    <img src="member1.jpg" alt="成员 1">
                    <h2>qq</h2>
                    <p>qqq</p>
                </div>
                <div class="member-back">
                    <p>qwerty</p>
                    <div class="member-social">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 成员 2 -->
        <div class="team-member">
            <div class="member-card">
                <div class="member-front">
                    <img src="member2.jpg" alt="成员 2">
                    <h2>ww</h2>
                    <p>www</p>
                </div>
                <div class="member-back">
                    <p>qwerty</p>
                    <div class="member-social">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 成员 3 -->
        <div class="team-member">
            <div class="member-card">
                <div class="member-front">
                    <img src="member3.jpg" alt="成员 3">
                    <h2>ee</h2>
                    <p>eee</p>
                </div>
                <div class="member-back">
                    <p>qwerty</p>
                    <div class="member-social">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 粒子背景 -->
    <div id="particles-js"></div>

    <script src="team_script.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
    <script>
        // 粒子效果配置
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });
    </script>
</body>

</html>
